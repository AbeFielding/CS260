<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BYU DG Scorecard</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="stats.css" />
</head>
<body>
    <header>
        <h1>BYU Disc Golf</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="leaderboard.html">Leaderboard</a></li>
                <li><a href="stats.html">Stats</a></li>
                <li><a href="scorecard.html">Keep-Score</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="index-main">
        <div class="scoring-options">
            <label for="player-select">Select Player:</label>
            <select id="player-select" name="players">
                <option value="player1">Player 1</option>
                <option value="player2">Player 2</option>
                <option value="player3">Player 3</option>
                <option value="player4">Player 4</option>
                <option value="player5">Player 5</option>
            </select>

            <label for="stat-select">Select Stat:</label>
            <select id="stat-select" name="stats">
                <option value="backhand">Backhand</option>
                <option value="forehand">Forehand</option>
                <option value="c1">C1%</option>
                <option value="c2">C2%</option>
                <option value="c1x">C1x</option>
                <option value="c2x">C2x</option>
            </select>

            <button>View Stats</button>
        </div>
    </main>

    <footer>
        <span>Created by Abe Field</span>
        <br />
        <a href="https://github.com/AbeFielding/startup">GitHub Repository</a>
        <img src="BYU_Disc_Golf_Team_logo.jpg" alt="BYU Disc Golf Team Logo" class="footer-logo" />
    </footer>
</body>
</html>
