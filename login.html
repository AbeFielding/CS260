<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - BYU DG Stats</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" /> <!-- Link to your existing CSS file -->
</head>
<body>
    <header>
        <!-- Logo Image -->
        <img src="BYU_Disc_Golf_Team_logo.jpg" alt="BYU Disc Golf Team Logo" style="max-width: 200px; height: auto;" />
        
        <h1>BYU DG Login</h1>
        <nav>
            <menu>
                <li><a href="index.html">Home</a></li>
                <li><a href="leaderboard.html">Leaderboard</a></li>
                <li><a href="stats.html">Stats</a></li>
                <li><a href="scorecard.html">Start a round</a></li>
            </menu>
        </nav>
        <hr />
    </header>

    <main>
        <div class="login-container">
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required />

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required />

                <input type="submit" value="Login" />
            </form>
        </div>
    </main>

    <footer>
        <hr />
        <span>Created by Abe Field</span>
        <br />
        <a href="https://github.com/AbeFielding/startup">GitHub Repository</a>
    </footer>
</body>
</html>
