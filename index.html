<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BYU DG Stats</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <header>
    <!-- Logo Image -->
    <img src="images/BYU_Disc_Golf_Team_logo.jpg" alt="BYU Disc Golf Team Logo" style="max-width: 200px; height: auto;" />
    
    <h1>BYU DG Stats</h1>

      <!-- Navigation elements -->
      <nav>
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="leaderboard.html">Leaderboard</a></li>
          <li><a href="stats.html">Stats</a></li>
          <li><a href="scorecard.html">Start a round</a></li>
        </menu>
      </nav>
      <hr />
    </header>
    <main>
      <!-- authentication -->
      <h2>Login to Your Account</h2>
      <form method="post" action="/login">
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="your@email.com" required />
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="password" required />
        </div>
        <button type="submit">Login</button>
        <button type="button" onclick="window.location.href='register.html'">Create Account</button>
      </form>
    <footer>
      <hr />
      <span>Created by Abe Field</span>
      <br />
      <a href="https://github.com/AbeFielding/startup">GitHub Repository</a>
    </footer>

</html>
